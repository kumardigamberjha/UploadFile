<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Testing</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'uploadcall.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Upload File</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'searchview' %}">Search For Records</a>
                    </li>
                </ul>
                <!-- <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->
            </div>
        </div>
    </nav>
    {% block content %}
    <div class="main-content" style="padding-left: 20px;">
        <div class="container">
            <p>
            <h1><b><i class="fa-solid fa-upload mx-3"></i>Upload File</b></h1>
            </p>
        </div>
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card border-dark mx-auto mb-3" style="max-width: 50rem;">
                    <div class="card-header bg-danger" style="color: white">Add Call Details From Excel</div>
                    <div class="card-body text-dark">
                        <div class="input-group">
                            <input type="file" class="form-control border-dark" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" name="myfile1" aria="Upload">
                            <button class="btn btn-outline-danger" type="submit"
                                id="inputGroupFileAddon04">Upload</button>
                        </div>
                        <div class="input-group">
                            <input type="file" class="form-control border-dark" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" name="myfile2" aria="Upload">
                            <button class="btn btn-outline-danger" type="submit"
                                id="inputGroupFileAddon04">Upload</button>
                        </div>
                        <!-- <ul class="text-muted mt-4">
                            Note
                            <li>File Must Follow the same structure as shown on website that is<br>
                                1.name 2.phone 3.email 4.address 5.adhar
                            </li>
                            <li>File Must be Case Sensitive.</li>
                            <li>Excel Headers Should be in small Case</li>
                            <li>File must have an extension of Excel.</li>
                        </ul> -->

                        <input type="submit" value="Submit">
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="colmd-12">
                    <!-- File: <a href=""></a> -->
                    <a href="../../../dupli_address.xlsx">File</a>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
    <!-- </section> -->

        <div class="col-md-3">
            <a href="{% url 'searchview' %}">Search For Records</a>
        </div>
    </div> -->

        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
